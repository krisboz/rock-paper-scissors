<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="selected-items">
        <div class="player"><img class="selected-image" id="player-image"  alt="" srcset=""></div>
        <div class="computer"><img class="selected-image" id="computer-image"alt="" srcset=""></div>
    </div>

    <div class="player-selection">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="round-winner">
        <p>Round winner: <span id="winner-val"></span></p>
    </div>

    <div class="results">
        <p>Player: <span class="player-res"></span></p>
        <p>Computer: <span class="computer-res"></span></p>
    </div>

    <div class="final-winner">
        <p class="totalWin"></p>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
